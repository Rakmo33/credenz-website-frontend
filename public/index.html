    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }
        
        body {
            background-color: black !important;
            text-align: center;
            color: white;
        }
        
        #preloader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: radial-gradient( circle, rgba(7, 53, 66, 0.7), black, rgb(0, 0, 0));
        }
        
        @keyframes rotate {
            from {
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -moz-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        
        #aperture {
            -moz-animation: rotate 2s infinite linear alternate;
            animation: rotate 2s infinite linear alternate;
            transform-origin: center;
            /* -moz-transform-box: fill-box; */
            /* transform-box: fill-box; */
        }
        
        @keyframes zoom {
            from {
                -moz-transform: scale(0.5, 0.5);
                transform: scale(0.5, 0.5);
            }
            to {
                -moz-transform: scale(1.3, 1.3);
                transform: scale(1.3, 1.3);
            }
        }
        
        .vec {
            -moz-animation: zoom 2s infinite linear alternate;
            animation: zoom 2s infinite linear alternate;
            transform-origin: center;
            -moz-transform-box: fill-box;
            transform-box: fill-box;
        }
    </style>
</head>
